            </div>
        </div>
    </div>

    <script>

        const dots = document.querySelector('.dots');

        function createDots(way = 'forward') {
            if( way == 'forward' ) {
                let interval = setInterval(() => {
                    dots.innerText += '.';
                    if( dots.innerText.length > 2 ) {
                        clearInterval(interval)
                        createDots('backward')
                    }
                }, 400)
            } else {
                let interval = setInterval(() => {
                    let text = dots.innerText;
                    dots.innerText = text.substring(0, text.length - 1);
                    if( text.length == 0 ) {
                        clearInterval(interval)
                        createDots()
                    }
                }, 400)
            }
        }

        createDots()

    </script>
